<body>

<script>
  const japaneseWords = [
    "かう", "あう", "いう", "すう", "うたう", "つかう", "ならう", "はらう", "わらう", "あらう",
    "ひろう", "もらう", "さそう", "てつだう", "たつ", "まつ", "もつ", "かつ", "そだつ", "うる",
    "とる", "のる", "ふる", "ある", "かえる", "はしる", "すわる", "つくる", "まがる", "おくる",
    "いる", "おこる", "とまる", "わかる", "ふとる", "しゃべる", "ことわる", "はいる", "おわる",
    "きる", "すむ", "こむ", "やすむ", "たのむ", "よぶ", "あそぶ", "えらぶ", "はこぶ", "ころぶ",
    "よろこぶ", "はく", "おく", "あるく", "みがく", "はたらく", "いく", "すく", "ぬぐ", "およぐ",
    "いそぐ", "かす", "けす", "はなす", "かえす", "しぬ", "さがす", "なくす", "おもいだす", "おとす",
    "なおす"
  ];

  const sinhalaWords = [
    "මිලදීගන්නවා", "හමුවෙනවා", "කියනවා", "(දුම්) උරනවා", "ගායනා කරනවා", "භාවිතාකරනවා", "ඉගෙන ගන්නවා", "මුදල් ගෙවනවා", "සිනාසෙනවා", "සෝදනවා",
    "අහුලනවා", "ලබනවා", "අරාධනා කරනවා", "උදව්කරනවා", "හිටගන්නවා", "බලා සිටිනවා", "දරා සිටිනවා", "දිනනවා", "හදා වඩාගන්නවා", "විකුණනවා",
    "ගන්නවා", "නගිනවා", "වහිනවා", "තියෙනවා", "ආපසුවනවා", "දුවනවා", "වාඩි වෙනවා", "හදනවා", "හරවනවා.",
    "යවනවා", "අවශ්‍ය වෙනවා", "තරහ යනවා", "නැවතෙනවා", "නේරෙනවා.", "මහත්වෙනවා", "කථා කරනවා", "ප්‍රතික්ෂේපකරනවා", "ඇතුළුවෙනවා", "අවසන් වෙනවා",
    "කපනවා.", "ජීවත් වෙනවා", "පිරෙනවා", "නිවාඩු ගන්නවා", "ඉල්ලා සිටිනවා", "කැඳවනවා", "සෙල්ලම් කරනවා", "තෝරනවා",
    "ඔසවන් යනවා", "පෙරළී වැටෙනවා", "උද්දාමයට පවෙනවා", "පළදිනවා", "තබනවා", "ඇවිදිනවා", "මදිනවා", "වැඩකරනවා", "යනවා", "හිස්වෙනවා",
    "ඇඳුම් ගලවනවා", "පිහනවා", "ඉක්මන් කරනවා", "ණයට ගන්නවා", "මනවා.",
    "කථා කරනවා", "ආපසුවනවා", "මැරෙනවා", "සොයනවා", "නැතිවෙනවා", "මතක්වෙනවා", "වට්ටනවා", "සුවකරනවා."
  ];

  let currentIndex = 0;
  let intervalId;
  let synth = window.speechSynthesis;

  function displayWords() {
    document.getElementById('japanese-word').innerText = japaneseWords[currentIndex];
    document.getElementById('sinhala-word').innerText = sinhalaWords[currentIndex];
    speak(japaneseWords[currentIndex], 'ja-JP');
    speak(sinhalaWords[currentIndex], 'si-LK');
  }

  function speak(text, lang) {
    let utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang;
    synth.speak(utterance);
  }

  function play() {
    intervalId = setInterval(() => {
      displayWords();
      currentIndex = (currentIndex + 1) % japaneseWords.length;
    }, 2000);
  }

  function pause() {
    clearInterval(intervalId);
    synth.cancel();
  }

  function resume() {
    play();
  }

  function next() {
    currentIndex = (currentIndex + 1) % japaneseWords.length;
    displayWords();
  }

  function previous() {
    currentIndex = (currentIndex - 1 + japaneseWords.length) % japaneseWords.length;
    displayWords();
  }

  // Display initial words
  displayWords();
</script>

</body>
