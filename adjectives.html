                if (isPaused3) {
                    return; // Do nothing if updates are paused
                }

                // Get the current row data for Japanese
                var japaneseCurrentRowData3 = japaneseDataset3[currentRowIndex3];

                // Get the current row data for Sinhala
                var sinhalaCurrentRowData3 = sinhalaDataset3[currentRowIndex3];

                // Get the property names (assuming all properties are present in the first row)
                var propertyNames3 = Object.keys(japaneseCurrentRowData3);

                // Update labels for the current property
            // Update labels for the current property
                    document.getElementById("ja").innerText = japaneseCurrentRowData3[propertyNames3[currentPropertyIndex3]];
                    document.getElementById("s").innerText = sinhalaCurrentRowData3[propertyNames3[currentPropertyIndex3]];


                // Speak the Japanese and Sinhala words
                speak(japaneseCurrentRowData3[propertyNames3[currentPropertyIndex3]], 'ja-JP');
                //speak(sinhalaCurrentRowData3[propertyNames3[currentPropertyIndex3]], 'si-LK');

                // Move to the next property
                currentPropertyIndex3++;

                // If all properties are shown, move to the next row and reset property index
                if (currentPropertyIndex3 >= propertyNames3.length) {
                    currentPropertyIndex3 = 0;
                    currentRowIndex3 = (currentRowIndex3 + 1) % japaneseDataset3.length;
                }
            }



            // Function to speak text
            function speak(text, lang) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                speechSynthesis.speak(utterance);
            }



            document.getElementById("v1").addEventListener("click", function () {
                // Stop any ongoing updates
                clearInterval(intervalId);

                document.getElementById('table').innerHTML = "Table: い";

                // Update labels immediately
                updateLabels();

                // Set up the interval for continuous updates
                intervalId = setInterval(updateLabels, 4000);
            });

            document.getElementById("v2").addEventListener("click", function () {
                // Stop any ongoing updates
                clearInterval(intervalId2);

                document.getElementById('table').innerHTML = "Table: な";

                // Update labels immediately
                updateLabels2();

                // Set up the interval for continuous updates
                intervalId2 = setInterval(updateLabels2, 4000);
            });



            document.getElementById("v1stop").addEventListener("click", function () {
                // Stop updating labels
                clearInterval(intervalId);
                document.getElementById('table').innerHTML = "";
            });

            document.getElementById("v2stop").addEventListener("click", function () {
                // Stop updating labels
                clearInterval(intervalId2);
                document.getElementById('table').innerHTML = "";
            });


            document.getElementById("pause1").addEventListener("click", function () {
                // Pause updates
                isPaused = true;
            });

            document.getElementById("pause2").addEventListener("click", function () {
                // Pause updates
                isPaused2 = true;
            });


            document.getElementById("resume1").addEventListener("click", function () {
                // Resume updates
                isPaused = false;
            });

            document.getElementById("resume2").addEventListener("click", function () {
                // Resume updates
                isPaused2 = false;
            });



</script>
